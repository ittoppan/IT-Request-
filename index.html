<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มแจ้งซ่อม IT</title>
    <base target="_top">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #f59e0b;
            --dark-color: #1e293b;
            --light-color: #f8fafc;
        }
        
        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
        }
        
        .form-container {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-radius: 1rem;
            overflow: hidden;
        }
        
        .header-gradient {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
            border-color: var(--primary-color);
        }
        
        .file-upload {
            position: relative;
            overflow: hidden;
        }
        
        .file-upload-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .animate-bounce {
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 md:p-8">
    <div class="form-container w-full max-w-2xl bg-white">
        <div class="header-gradient text-white p-6 md:p-8 text-center">
            <div class="flex justify-center mb-4">
                <img id="profilePicture" src="https://via.placeholder.com/96/CCCCCC/FFFFFF?text=PROFILE" alt="รูปโปรไฟล์" class="w-24 h-24 rounded-full border-4 border-white/50 object-cover">
            </div>
            <h1 class="text-2xl md:text-3xl font-semibold mb-2">แบบฟอร์มแจ้งซ่อม IT</h1>
            <p class="opacity-90">กรุณากรอกข้อมูลให้ครบถ้วนเพื่อให้เราสามารถช่วยเหลือคุณได้อย่างรวดเร็ว</p>
        </div>
        
        <div class="p-6 md:p-8">
            <form id="repairForm" class="space-y-6">
                <input type="hidden" id="lineUserId" name="lineUserId">
                <input type="hidden" id="lineDisplayName" name="lineDisplayName">
                <input type="hidden" id="linePictureUrl" name="linePictureUrl">
                
                <div class="space-y-4">
                    <h2 class="text-lg font-semibold text-gray-800 border-b pb-2">
                        <i class="fas fa-user-circle mr-2 text-blue-500"></i>ข้อมูลผู้แจ้ง
                    </h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">ชื่อ-นามสกุล</label>
                            <div class="relative">
                                <input type="text" id="fullName" name="fullName" required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none input-focus transition duration-200"
                                    placeholder="เช่น สมชาย ใจดี">
                                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                    <i class="fas fa-user text-gray-400"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div>
                            <label for="department" class="block text-sm font-medium text-gray-700 mb-1">แผนก</label>
                            <div class="relative">
                                <input type="text" id="department" name="department" required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none input-focus transition duration-200"
                                    placeholder="เช่น แผนกบัญชี">
                                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                    <i class="fas fa-building text-gray-400"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="office" class="block text-sm font-medium text-gray-700 mb-1">สำนักงาน</label>
                            <div class="relative">
                                <select id="office" name="office" required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg appearance-none focus:outline-none input-focus transition duration-200 bg-white">
                                    <option value="" disabled selected>เลือกสำนักงาน</option>
                                    <option value="สำนักงานรังสิต">สำนักงานรังสิต</option>
                                    <option value="สำนักงานระยอง">สำนักงานระยอง</option>
                                </select>
                                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                    <i class="fas fa-map-marker-alt text-gray-400"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">เบอร์ติดต่อ</label>
                            <div class="relative">
                                <input type="tel" id="phone" name="phone" required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none input-focus transition duration-200"
                                    placeholder="เช่น 02-1234567">
                                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                    <i class="fas fa-phone text-gray-400"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">อีเมล (ถ้ามี)</label>
                        <div class="relative">
                            <input type="email" id="email" name="email"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none input-focus transition duration-200"
                                placeholder="เช่น example@company.com">
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="space-y-4">
                    <h2 class="text-lg font-semibold text-gray-800 border-b pb-2">
                        <i class="fas fa-exclamation-circle mr-2 text-orange-500"></i>รายละเอียดปัญหา
                    </h2>
                    
                    <div>
                        <label for="problemType" class="block text-sm font-medium text-gray-700 mb-1">ประเภทปัญหา</label>
                        <div class="relative">
                            <select id="problemType" name="problemType" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg appearance-none focus:outline-none input-focus transition duration-200 bg-white">
                                <option value="" disabled selected>เลือกประเภทปัญหา</option>
                                <option value="hardware">อุปกรณ์ฮาร์ดแวร์</option>
                                <option value="software">ซอฟต์แวร์/โปรแกรม</option>
                                <option value="network">ระบบเครือข่าย</option>
                                <option value="email">อีเมล</option>
                                <option value="printer">เครื่องพิมพ์/สแกนเนอร์</option>
                                <option value="other">อื่นๆ</option>
                            </select>
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                <i class="fas fa-chevron-down text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <label for="problemDetails" class="block text-sm font-medium text-gray-700 mb-1">รายละเอียดปัญหา</label>
                        <textarea id="problemDetails" name="problemDetails" rows="4" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none input-focus transition duration-200"
                            placeholder="อธิบายปัญหาที่พบให้ละเอียดที่สุด เช่น อาการที่พบ, ข้อความแจ้งเตือน, เวลาเกิดปัญหา"></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">ระดับความเร่งด่วน</label>
                        <div class="flex space-x-4">
                            <label class="inline-flex items-center">
                                <input type="radio" name="urgency" value="low" class="form-radio text-blue-500" checked>
                                <span class="ml-2">ปกติ</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="urgency" value="medium" class="form-radio text-yellow-500">
                                <span class="ml-2">ปานกลาง</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="urgency" value="high" class="form-radio text-red-500">
                                <span class="ml-2">ด่วน</span>
                            </label>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">แนบไฟล์ประกอบ (ถ้ามี)</label>
                        <div class="file-upload flex items-center justify-center w-full">
                            <label for="fileInput" class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition duration-200">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <i class="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-2"></i>
                                    <p class="mb-2 text-sm text-gray-500">
                                        <span class="font-semibold">คลิกเพื่ออัพโหลด</span> หรือลากไฟล์มาวางที่นี่
                                    </p>
                                    <p class="text-xs text-gray-500">PNG, JPG, PDF (สูงสุด 5MB)</p>
                                </div>
                                <input id="fileInput" type="file" name="fileUpload" class="file-upload-input" accept="image/*,.pdf" multiple>
                            </label>
                        </div>
                        <div id="fileList" class="mt-2 space-y-2"></div>
                    </div>
                </div>
                
                <div class="pt-4">
                    <button type="submit" class="btn-primary text-white font-medium py-3 px-6 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <i class="fas fa-paper-plane mr-2"></i>ส่งแบบฟอร์มแจ้งซ่อม
                    </button>
                </div>
            </form>
        </div>
    </div>

    
<script>
    const liffId = '2007374280-GEYwyNdl';
    const googleAppsScriptUrl = 'https://script.google.com/macros/s/AKfycbzBBa2ZL8RMTw0UuNH89U8xYXF5xYRB-ek-ufJGem162kGOb7Fr2XqUfmalWp3q9nXQWA/exec';

    async function initializeLiff() {
      try {
        await liff.init({ liffId });

        if (!liff.isLoggedIn()) {
          Swal.fire({
            title: 'กรุณาเข้าสู่ระบบ LINE',
            icon: 'info',
            confirmButtonText: 'เข้าสู่ระบบ LINE'
          }).then(result => {
            if (result.isConfirmed) liff.login();
          });
          return;
        }

        const profile = await liff.getProfile();
        document.getElementById('lineUserId').value = profile.userId;
        document.getElementById('lineDisplayName').value = profile.displayName;
        document.getElementById('linePictureUrl').value = profile.pictureUrl || '';
        document.getElementById('profilePicture').src = profile.pictureUrl || '';

      } catch (error) {
        Swal.fire({
          title: 'เกิดข้อผิดพลาด',
          text: error.message,
          icon: 'error'
        });
      }
    }

    document.getElementById('repairForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      if (!liff.isLoggedIn()) {
        Swal.fire({ title: 'กรุณาเข้าสู่ระบบ', icon: 'warning' });
        return;
      }

      Swal.fire({ title: 'กำลังส่งข้อมูล...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

      const formData = new FormData(this);
      const files = document.getElementById('fileInput').files;

      const filePromises = Array.from(files).map(file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve({
          name: file.name,
          type: file.type,
          content: reader.result.split(',')[1]
        });
        reader.onerror = reject;
        reader.readAsDataURL(file);
      }));

      try {
        const base64Files = await Promise.all(filePromises);
        const payload = {};
        formData.forEach((value, key) => payload[key] = value);
        payload.attachments = base64Files;

        const response = await fetch(googleAppsScriptUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        Swal.close();
        if (data.status === 'success') {
          Swal.fire({ title: 'ส่งแบบฟอร์มสำเร็จ!', icon: 'success' }).then(() => {
            document.getElementById('repairForm').reset();
            document.getElementById('fileList').innerHTML = '';
            initializeLiff();
          });
        } else {
          Swal.fire({ title: 'เกิดข้อผิดพลาด!', text: data.message || 'ข้อผิดพลาดจากเซิร์ฟเวอร์', icon: 'error' });
        }
      } catch (error) {
        Swal.close();
        Swal.fire({ title: 'เกิดข้อผิดพลาด!', text: error.message, icon: 'error' });
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      initializeLiff();
    });
  </script>

</body>
</html>
