<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มแจ้งซ่อม IT</title>
    <base target="_top">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --dark-color: #1e293b;
        }
        
        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
        }
        
        .form-container {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
        }
        
        .header-gradient {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
        }
        
        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid white;
        }
        
        .file-item {
            transition: all 0.3s ease;
        }
        
        .file-item:hover {
            background-color: #f3f4f6;
        }
        
        .spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="form-container w-full max-w-2xl bg-white">
        <div class="header-gradient text-white p-6 md:p-8 text-center">
            <div class="flex justify-center mb-4">
                <img id="profilePicture" src="https://via.placeholder.com/96/CCCCCC/FFFFFF?text=PROFILE" 
                     alt="รูปโปรไฟล์" class="profile-img">
            </div>
            <h1 class="text-2xl md:text-3xl font-semibold mb-2">แบบฟอร์มแจ้งซ่อม IT</h1>
            <p class="opacity-90">กรุณากรอกข้อมูลให้ครบถ้วน</p>
        </div>
        
        <div class="p-6 md:p-8">
            <form id="repairForm" class="space-y-6">
                <input type="hidden" id="lineUserId" name="lineUserId">
                <input type="hidden" id="lineDisplayName" name="lineDisplayName">
                <input type="hidden" id="linePictureUrl" name="linePictureUrl">
                
                <div class="space-y-4">
                    <h2 class="text-lg font-semibold text-gray-800 border-b pb-2">
                        <i class="fas fa-user-circle mr-2 text-blue-500"></i>ข้อมูลผู้แจ้ง
                    </h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">ชื่อ-นามสกุล</label>
                            <input type="text" id="fullName" name="fullName" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label for="department" class="block text-sm font-medium text-gray-700 mb-1">แผนก</label>
                            <input type="text" id="department" name="department" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="office" class="block text-sm font-medium text-gray-700 mb-1">สำนักงาน</label>
                            <select id="office" name="office" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="" disabled selected>เลือกสำนักงาน</option>
                                <option value="สำนักงานรังสิต">สำนักงานรังสิต</option>
                                <option value="สำนักงานระยอง">สำนักงานระยอง</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">เบอร์ติดต่อ</label>
                            <input type="tel" id="phone" name="phone" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                </div>
                
                <div class="space-y-4">
                    <h2 class="text-lg font-semibold text-gray-800 border-b pb-2">
                        <i class="fas fa-exclamation-circle mr-2 text-orange-500"></i>รายละเอียดปัญหา
                    </h2>
                    
                    <div>
                        <label for="problemType" class="block text-sm font-medium text-gray-700 mb-1">ประเภทปัญหา</label>
                        <select id="problemType" name="problemType" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="" disabled selected>เลือกประเภทปัญหา</option>
                            <option value="hardware">อุปกรณ์ฮาร์ดแวร์</option>
                            <option value="software">ซอฟต์แวร์/โปรแกรม</option>
                            <option value="network">ระบบเครือข่าย</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="problemDetails" class="block text-sm font-medium text-gray-700 mb-1">รายละเอียดปัญหา</label>
                        <textarea id="problemDetails" name="problemDetails" rows="4" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">ระดับความเร่งด่วน</label>
                        <div class="flex space-x-4">
                            <label class="inline-flex items-center">
                                <input type="radio" name="urgency" value="low" class="form-radio text-blue-500" checked>
                                <span class="ml-2">ปกติ</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="urgency" value="medium" class="form-radio text-yellow-500">
                                <span class="ml-2">ปานกลาง</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="urgency" value="high" class="form-radio text-red-500">
                                <span class="ml-2">ด่วน</span>
                            </label>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">แนบไฟล์ประกอบ (ถ้ามี)</label>
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-4">
                            <div id="fileDropArea" class="flex flex-col items-center justify-center py-8">
                                <i class="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-2"></i>
                                <p class="mb-2 text-sm text-gray-500">ลากไฟล์มาวางที่นี่หรือคลิกเพื่อเลือกไฟล์</p>
                                <p class="text-xs text-gray-500">รองรับ PNG, JPG, PDF (ไม่เกิน 5MB)</p>
                                <input type="file" id="fileInput" name="fileUpload" class="hidden" multiple accept="image/*,.pdf">
                                <button type="button" id="selectFilesBtn" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                                    เลือกไฟล์
                                </button>
                            </div>
                            <div id="fileList" class="space-y-2 mt-4"></div>
                        </div>
                    </div>
                </div>
                
                <div class="pt-4">
                    <button type="submit" id="submitBtn" class="btn-primary text-white font-medium py-3 px-6 rounded-lg w-full">
                        <i class="fas fa-paper-plane mr-2"></i>ส่งแบบฟอร์มแจ้งซ่อม
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ตั้งค่า LIFF
        const liffId = '2007374280-GEYwyNdl';
        const googleAppsScriptUrl = 'https://script.google.com/macros/s/AKfycbzBBa2ZL8RMTw0UuNH89U8xYXF5xYRB-ek-ufJGem162kGOb7Fr2XqUfmalWp3q9nXQWA/exec';
        
        // ฟังก์ชันแปลงไฟล์เป็น Base64
        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });
        
        // เริ่มต้น LIFF
        async function initializeLiff() {
            try {
                await liff.init({ liffId });
                
                if (!liff.isLoggedIn()) {
                    await liff.login();
                    return;
                }
                
                const profile = await liff.getProfile();
                document.getElementById('lineUserId').value = profile.userId;
                document.getElementById('lineDisplayName').value = profile.displayName;
                document.getElementById('linePictureUrl').value = profile.pictureUrl || '';
                document.getElementById('profilePicture').src = profile.pictureUrl || document.getElementById('profilePicture').src;
                
            } catch (error) {
                console.error('LIFF Error:', error);
                Swal.fire({
                    title: 'เกิดข้อผิดพลาด',
                    text: 'ไม่สามารถเชื่อมต่อกับ LINE ได้',
                    icon: 'error'
                });
            }
        }
        
        // จัดการไฟล์ที่เลือก
        function handleFileSelect(files) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            if (files.length === 0) return;
            
            Array.from(files).forEach((file, index) => {
                if (file.size > 5 * 1024 * 1024) {
                    Swal.fire({
                        title: 'ไฟล์ขนาดใหญ่เกินไป',
                        text: `ไฟล์ ${file.name} มีขนาดเกิน 5MB`,
                        icon: 'warning'
                    });
                    return;
                }
                
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item flex items-center justify-between p-3 bg-gray-50 rounded-lg';
                fileItem.innerHTML = `
                    <div class="flex items-center">
                        <i class="fas fa-file-alt text-blue-500 mr-3"></i>
                        <div>
                            <p class="text-sm font-medium truncate max-w-xs">${file.name}</p>
                            <p class="text-xs text-gray-500">${(file.size / 1024 / 1024).toFixed(2)} MB</p>
                        </div>
                    </div>
                    <button type="button" class="text-red-500 hover:text-red-700 remove-file" data-index="${index}">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                fileList.appendChild(fileItem);
            });
            
            // เพิ่มเหตุการณ์ลบไฟล์
            document.querySelectorAll('.remove-file').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    const dt = new DataTransfer();
                    const input = document.getElementById('fileInput');
                    
                    Array.from(input.files).forEach((file, i) => {
                        if (i !== index) dt.items.add(file);
                    });
                    
                    input.files = dt.files;
                    handleFileSelect(input.files);
                });
            });
        }
        
        // ส่งแบบฟอร์ม
        async function submitForm(formData) {
            const submitBtn = document.getElementById('submitBtn');
            const originalBtnContent = submitBtn.innerHTML;
            
            try {
                // แสดงสถานะกำลังโหลด
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner spinner mr-2"></i>กำลังส่งข้อมูล...';
                
                // แปลงไฟล์เป็น Base64
                const files = document.getElementById('fileInput').files;
                const attachments = [];
                
                for (let i = 0; i < files.length; i++) {
                    const base64 = await toBase64(files[i]);
                    attachments.push({
                        name: files[i].name,
                        type: files[i].type,
                        content: base64.split(',')[1]
                    });
                }
                
                // สร้าง payload
                const payload = {
                    lineUserId: formData.get('lineUserId'),
                    lineDisplayName: formData.get('lineDisplayName'),
                    linePictureUrl: formData.get('linePictureUrl'),
                    fullName: formData.get('fullName'),
                    department: formData.get('department'),
                    office: formData.get('office'),
                    phone: formData.get('phone'),
                    email: formData.get('email'),
                    problemType: formData.get('problemType'),
                    problemDetails: formData.get('problemDetails'),
                    urgency: formData.get('urgency') || 'low',
                    attachments: attachments
                };
                
                // ส่งข้อมูล
                const response = await fetch(googleAppsScriptUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    Swal.fire({
                        title: 'ส่งข้อมูลสำเร็จ!',
                        text: 'ข้อมูลของคุณถูกบันทึกเรียบร้อยแล้ว',
                        icon: 'success'
                    }).then(() => {
                        document.getElementById('repairForm').reset();
                        document.getElementById('fileList').innerHTML = '';
                    });
                } else {
                    throw new Error(data.message || 'เกิดข้อผิดพลาดในการบันทึกข้อมูล');
                }
                
            } catch (error) {
                console.error('Submission Error:', error);
                Swal.fire({
                    title: 'ส่งข้อมูลไม่สำเร็จ',
                    text: error.message || 'เกิดข้อผิดพลาดในการส่งข้อมูล',
                    icon: 'error'
                });
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnContent;
            }
        }
        
        // เมื่อ DOM โหลดเสร็จ
        document.addEventListener('DOMContentLoaded', () => {
            // เริ่มต้น LIFF
            initializeLiff();
            
            // เลือกไฟล์
            document.getElementById('selectFilesBtn').addEventListener('click', () => {
                document.getElementById('fileInput').click();
            });
            
            // เมื่อเลือกไฟล์
            document.getElementById('fileInput').addEventListener('change', (e) => {
                handleFileSelect(e.target.files);
            });
            
            // ลากและวางไฟล์
            const fileDropArea = document.getElementById('fileDropArea');
            
            fileDropArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                fileDropArea.classList.add('border-blue-500', 'bg-blue-50');
            });
            
            fileDropArea.addEventListener('dragleave', () => {
                fileDropArea.classList.remove('border-blue-500', 'bg-blue-50');
            });
            
            fileDropArea.addEventListener('drop', (e) => {
                e.preventDefault();
                fileDropArea.classList.remove('border-blue-500', 'bg-blue-50');
                
                if (e.dataTransfer.files.length > 0) {
                    document.getElementById('fileInput').files = e.dataTransfer.files;
                    handleFileSelect(e.dataTransfer.files);
                }
            });
            
            // ส่งแบบฟอร์ม
            document.getElementById('repairForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                await submitForm(formData);
            });
        });
    </script>
</body>
</html>
