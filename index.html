<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มแจ้งซ่อม IT</title>
    <base target="_top">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #f59e0b;
            --dark-color: #1e293b;
            --light-color: #f8fafc;
        }
        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
        }
        .form-container {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-radius: 1rem;
            overflow: hidden;
        }
        .header-gradient {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
            border-color: var(--primary-color);
        }
        .file-upload {
            position: relative;
            overflow: hidden;
        }
        .file-upload-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .animate-bounce {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 md:p-8">
    <!-- Form container and form structure unchanged -->

    <script>
        const liffId = '2007374280-GEYwyNdl';
        const googleAppsScriptUrl = 'https://script.google.com/macros/s/AKfycbzBBa2ZL8RMTw0UuNH89U8xYXF5xYRB-ek-ufJGem162kGOb7Fr2XqUfmalWp3q9nXQWA/exec';

        async function initializeLiff() {
            try {
                await liff.init({ liffId });
                if (!liff.isLoggedIn()) {
                    Swal.fire({
                        title: 'กรุณาเข้าสู่ระบบ LINE',
                        text: 'คุณต้องเข้าสู่ระบบ LINE เพื่อใช้งานฟอร์มแจ้งซ่อมนี้',
                        icon: 'info', confirmButtonText: 'เข้าสู่ระบบ LINE'
                    }).then(result => { if (result.isConfirmed) liff.login(); });
                    return;
                }
                const profile = await liff.getProfile();
                document.getElementById('lineUserId').value = profile.userId;
                document.getElementById('lineDisplayName').value = profile.displayName;
                document.getElementById('linePictureUrl').value = profile.pictureUrl || '';
                const profilePictureElement = document.getElementById('profilePicture');
                if (profile.pictureUrl) profilePictureElement.src = profile.pictureUrl;
            } catch (error) {
                Swal.fire({
                    title: 'เกิดข้อผิดพลาด',
                    text: `ไม่สามารถเริ่มต้น LIFF ได้: ${error.message}`,
                    icon: 'error'
                });
            }
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            if (this.files.length > 0) {
                Array.from(this.files).forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'flex items-center p-2 bg-gray-100 rounded-lg';
                    let iconClass = file.type.startsWith('image/') ? 'fas fa-image' : file.type === 'application/pdf' ? 'fas fa-file-pdf' : 'fas fa-file';
                    fileItem.innerHTML = `
                        <i class="${iconClass} text-blue-500 mr-3"></i>
                        <div class="flex-1 truncate">
                            <p class="text-sm font-medium text-gray-700 truncate">${file.name}</p>
                            <p class="text-xs text-gray-500">${(file.size / 1024 / 1024).toFixed(2)} MB</p>
                        </div>
                        <button type="button" class="text-red-500 hover:text-red-700" onclick="this.parentNode.remove(); updateFileInput();">
                            <i class="fas fa-times"></i>
                        </button>`;
                    fileList.appendChild(fileItem);
                });
            }
        });

        function updateFileInput() {
            const fileInput = document.getElementById('fileInput');
            const fileListDiv = document.getElementById('fileList');
            if (fileListDiv.children.length === 0) fileInput.value = '';
        }

        document.getElementById('repairForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            if (typeof liff === 'undefined' || !liff.isLoggedIn()) {
                Swal.fire({ title: 'กรุณาเข้าสู่ระบบ', icon: 'warning' });
                return;
            }
            Swal.fire({ title: 'กำลังส่งข้อมูล...', didOpen: () => Swal.showLoading() });

            const formData = new FormData(this);
            const files = document.getElementById('fileInput').files;
            const fileBase64Array = [], filenames = [], mimetypes = [];

            for (const file of files) {
                const base64 = await toBase64(file);
                fileBase64Array.push(base64);
                filenames.push(file.name);
                mimetypes.push(file.type);
            }

            formData.append('files', JSON.stringify(fileBase64Array));
            formData.append('filenames', JSON.stringify(filenames));
            formData.append('mimetypes', JSON.stringify(mimetypes));

            fetch(googleAppsScriptUrl, {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                Swal.close();
                if (data.status === 'success') {
                    Swal.fire({
                        title: 'ส่งแบบฟอร์มสำเร็จ!',
                        text: 'รหัสงานของคุณคือ ' + data.jobId,
                        icon: 'success'
                    });
                    document.getElementById('repairForm').reset();
                    document.getElementById('fileList').innerHTML = '';
                    initializeLiff();
                } else {
                    throw new Error(data.message);
                }
            })
            .catch(error => {
                Swal.close();
                Swal.fire({ title: 'เกิดข้อผิดพลาด!', text: error.message, icon: 'error' });
            });
        });

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        document.addEventListener('DOMContentLoaded', initializeLiff);
    </script>
</body>
</html>
