<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มแจ้งซ่อม IT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f8fafc;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .bg-gradient-primary {
            background: linear-gradient(135deg, #183263 0%, #1d4ed8 100%);
        }

        .btn-primary {
            background: linear-gradient(135deg, #183263 0%, #1d4ed8 100%);
            transition: all 0.3s ease;
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .form-input {
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            width: 100%;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }

        .file-upload-zone {
            border: 2px dashed #e2e8f0;
            border-radius: 0.75rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-upload-zone:hover {
            border-color: #3b82f6;
            background-color: #f8fafc;
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        .animate-slide-up {
            animation: slideUp 0.5s ease-out;
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .section-header {
            display: flex;
            align-items: center;
            font-size: 1.125rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .thumbnail-container {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 0.5rem;
            overflow: hidden;
            margin-right: 1rem;
            margin-bottom: 1rem;
        }

        .thumbnail-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail-remove {
            position: absolute;
            top: 0.25rem;
            right: 0.25rem;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            width: 1.5rem;
            height: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .thumbnail-container:hover .thumbnail-remove {
            opacity: 1;
        }
        .btn-secondary {
            background: linear-gradient(135deg, #4b5563 0%, #6b7280 100%);
            color: white;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .thumbnail-container {
            width: 120px;
            height: 120px;
        }
    </style>
</head>

                        <span>ข้อมูลผู้แจ้ง</span>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <div class="space-y-6 animate-slide-up" style="animation-delay: 0.2s;">
                    <div class="section-header">

                                <div class="flex items-center space-x-3">

                            </div>

                                <div class="flex items-center space-x-3">
                                    <i class="fas fa-wifi text-blue-500"></i>
                                    <span class="text-sm">ระบบเครือข่าย</span>
                                </div>
                            </div>

                                <div class="flex items-center space-x-3">

                                    <span class="text-sm">อีเมล</span>
                                </div>
                            </div>

                    <div class="space-y-2">

                            รายละเอียดปัญหา *
                        </label>

                    <div class="space-y-4">

                        <div class="space-y-3">

                                <input type="radio" id="urgency-low" name="urgency" value="ต่ำ" class="form-radio text-green-500" checked>

                            </div>
                            <div class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-50 transition-colors">
                                <input type="radio" id="urgency-medium" name="urgency" value="ปานกลาง" class="form-radio text-blue-500">
                                <div class="flex-1 cursor-pointer" onclick="document.getElementById('urgency-medium').click()">
                                    <div class="flex items-center space-x-2">
                                        <i class="fas fa-clock text-blue-500"></i>
                                        <label for="urgency-medium" class="font-medium text-blue-500 cursor-pointer">ปานกลาง</label>
                                    </div>
                                    <p class="text-sm text-gray-500 ml-6">ต้องการการแก้ไขในระยะเวลาอันควร</p>

                                        <label for="urgency-high" class="font-medium text-yellow-500 cursor-pointer">สูง</label>

                        <div
                            class="file-upload-zone"
                            onclick="document.getElementById('fileInput').click()"
                        >

                            <div class="text-center">
                                <p class="text-lg font-medium text-gray-800 mb-2">
                                    คลิกเพื่อถ่ายรูปภาพ

                        type="submit"

    <script>
        const liffId = '2007374280-GEYwyNdl';
        const googleAppsScriptUrl = 'https://script.google.com/macros/s/AKfycbzBBa2ZL8RMTw0UuNH89U8xYXF5xYRB-ek-ufJGem162kGOb7Fr2XqUfmalWp3q9nXQWA/exec';

        // เก็บข้อมูลไฟล์ที่อัพโหลด
        let uploadedFiles = [];

        /**
         * ตั้งค่าประเภทปัญหาที่เลือกและเน้นการแสดงผล
         * @param {string} type - ประเภทของปัญหาที่เลือก
         */
        function setProblemType(type) {
            document.getElementById('problemType').value = type;
            // Highlight selected type
            const allTypes = document.querySelectorAll('[onclick^="setProblemType"]');
            allTypes.forEach(el => {
                if (el.getAttribute('onclick').includes(`'${type}'`)) {
                    el.classList.add('border-blue-500', 'bg-blue-50', 'shadow-lg');
                } else {
                    el.classList.remove('border-blue-500', 'bg-blue-50', 'shadow-lg');
                }
            });
        }

        /**
         * จัดการการอัปโหลดไฟล์ แสดงตัวอย่าง และเพิ่มไฟล์ลงในอาร์เรย์
         * พร้อมทั้งบีบอัดรูปภาพหากจำเป็น
         * @param {Event} event - อ็อบเจกต์ Event จากการเลือกไฟล์
         */
        async function handleFileUpload(event) {
            const files = event.target.files;
            const fileList = document.getElementById('fileList');

            if (!files || files.length === 0) {
                console.log("No files selected.");
                return;
            }

            fileList.innerHTML = ''; // ล้างไฟล์เก่าทั้งหมด
            uploadedFiles = []; // รีเซ็ตอาร์เรย์ไฟล์

            for (let i = 0; i < files.length; i++) {
                let file = files[i];
                const originalName = file.name; // เก็บชื่อไฟล์เดิม
                console.log(`Processing file: ${originalName}, Type: ${file.type}, Size: ${(file.size / 1024 / 1024).toFixed(2)} MB`);

                // ตรวจสอบว่าเป็นไฟล์รูปภาพและลองบีบอัดหากจำเป็น
                if (file.type.startsWith('image/')) {
                    try {
                        Swal.fire({
                            title: 'กำลังประมวลผลรูปภาพ...',
                            text: 'อาจใช้เวลาสักครู่',
                            allowOutsideClick: false,
                            didOpen: () => Swal.showLoading()
                        });
                        console.log(`Attempting to compress image: ${originalName}`);
                        file = await compressImage(file); // ทำการบีบอัด
                        console.log(`Image compressed: ${originalName}, New Size: ${(file.size / 1024 / 1024).toFixed(2)} MB`);
                        Swal.close();
                    } catch (error) {
                        Swal.fire({
                            title: 'ข้อผิดพลาดในการประมวลผลรูปภาพ',
                            text: `ไม่สามารถบีบอัดรูปภาพ "${originalName}" ได้: ${error.message}`,
                            icon: 'error'
                        });
                        console.error(`Error compressing image ${originalName}:`, error);
                        Swal.close();
                        continue; // ข้ามไฟล์นี้ไป
                    }
                }

                // ตรวจสอบขนาดไฟล์หลังจากการบีบอัด (หรือสำหรับไฟล์ที่ไม่ใช่รูปภาพ)
                const MAX_FILE_SIZE_MB = 5;
                if (file.size > MAX_FILE_SIZE_MB * 1024 * 1024) {
                    Swal.fire({
                        title: 'ไฟล์ใหญ่เกินไป',
                        text: `ไฟล์ "${originalName}" มีขนาดเกิน ${MAX_FILE_SIZE_MB}MB หลังจากการประมวลผล`,
                        icon: 'warning'
                    });
                    console.warn(`File ${originalName} is too large after processing.`);
                    continue; // ข้ามไฟล์นี้ไป
                }

                uploadedFiles.push(file);
                console.log(`File added to uploadedFiles array: ${file.name}`);

                // สร้าง container สำหรับแสดงผลไฟล์
                const fileContainer = document.createElement('div');
                fileContainer.className = 'flex flex-col items-center';
                fileContainer.dataset.index = uploadedFiles.length - 1; // เก็บ index เพื่อใช้อ้างอิงในการลบ
                
                const thumbnailWrapper = document.createElement('div');
                thumbnailWrapper.className = 'thumbnail-container';

                if (file.type.startsWith('image/')) {
                    // ถ้าเป็นไฟล์รูปภาพ ให้แสดงตัวอย่าง
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        console.log(`FileReader loaded image data for: ${file.name}`);
                        thumbnailWrapper.innerHTML = `
                            <img src="${e.target.result}" alt="Preview">
                            <div class="thumbnail-remove" onclick="removeFile(${uploadedFiles.length - 1})">
                                <i class="fas fa-times text-red-500"></i>
                            </div>
                        `;
                    };
                    reader.onerror = (error) => {
                        console.error(`FileReader error for ${file.name}:`, error);
                    };
                    reader.readAsDataURL(file);
                } else {
                    // ถ้าเป็นไฟล์อื่น (เช่น PDF) แสดงไอคอน
                    thumbnailWrapper.innerHTML = `
                        <div class="w-full h-full bg-gray-100 flex items-center justify-center">
                            <i class="fas fa-file-pdf text-red-500 text-3xl"></i>
                            <div class="thumbnail-remove" onclick="removeFile(${uploadedFiles.length - 1})">
                                <i class="fas fa-times text-red-500"></i>
                            </div>
                        </div>
                    `;
                    console.log(`Displaying PDF icon for: ${file.name}`);
                }

                // เพิ่มชื่อไฟล์และขนาด
                const fileInfo = document.createElement('div');
                fileInfo.className = 'text-sm mt-2 text-center';
                fileInfo.innerHTML = `
                    <p class="font-medium truncate">${originalName}</p>
                    <p class="text-gray-500">${(file.size / 1024 / 1024).toFixed(2)} MB</p>
                `;

                fileContainer.appendChild(thumbnailWrapper);
                fileContainer.appendChild(fileInfo);
                fileList.appendChild(fileContainer);
            }

            // อัพเดท files property ของ input file เพื่อให้สะท้อนการเปลี่ยนแปลง
            const dataTransfer = new DataTransfer();
            uploadedFiles.forEach(file => {
                dataTransfer.items.add(file);
            });
            document.getElementById('fileInput').files = dataTransfer.files;
            console.log("fileInput.files updated.");
        }

        /**
         * บีบอัดรูปภาพโดยการปรับขนาดและคุณภาพ
         * @param {File} file - อ็อบเจกต์ File ของรูปภาพที่จะบีบอัด
         * @returns {Promise<File>} Promise ที่ Resolve ด้วยอ็อบเจกต์ File ที่ถูกบีบอัดแล้ว
         */
        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        console.log(`Image loaded successfully for compression: ${file.name}`);
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        const maxWidth = 1920; // กำหนดความกว้างสูงสุดของรูปภาพ
                        const maxHeight = 1920; // กำหนดความสูงสูงสุดของรูปภาพ
                        let width = img.width;
                        let height = img.height;

                        // คำนวณขนาดใหม่เพื่อปรับให้พอดีกับความกว้าง/ความสูงสูงสุด โดยรักษาสัดส่วน
                        if (width > height) {
                            if (width > maxWidth) {
                                height *= maxWidth / width;
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width *= maxHeight / height;
                                height = maxHeight;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;

                        ctx.drawImage(img, 0, 0, width, height);

                        // ดึงข้อมูลรูปภาพเป็น Blob และแปลงกลับเป็น File
                        canvas.toBlob((blob) => {
                            if (blob) {
                                // สร้าง File object ใหม่ด้วยชื่อไฟล์เดิม
                                const compressedFile = new File([blob], file.name, {
                                    type: 'image/jpeg', // บังคับเป็น JPEG เพื่อการบีบอัดที่ดีขึ้น
                                    lastModified: Date.now()
                                });
                                resolve(compressedFile);
                            } else {
                                reject(new Error('Failed to compress image: Blob is null'));
                            }
                        }, 'image/jpeg', 0.8); // 0.8 คือคุณภาพ (80%)
                    };
                    img.onerror = (error) => {
                        console.error(`Error loading image into Image object for compression (${file.name}):`, error);
                        reject(new Error(`Failed to load image for compression: ${error.message || 'Unknown error'}`));
                    };
                    img.src = event.target.result;
                };
                reader.onerror = (error) => {
                    console.error(`FileReader error during compression for ${file.name}:`, error);
                    reject(new Error(`FileReader failed: ${error.message || 'Unknown error'}`));
                };
                reader.readAsDataURL(file);
            });
        }

        /**
         * ลบไฟล์ออกจากรายการที่อัปโหลดและอัปเดตการแสดงผล
         * @param {number} index - Index ของไฟล์ที่จะลบ
         */
        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            console.log(`File removed at index ${index}. Remaining files: ${uploadedFiles.length}`);

            const fileList = document.getElementById('fileList');
            fileList.innerHTML = ''; // ล้างทั้งหมด

            // Re-render ไฟล์ที่เหลือทั้งหมด
            uploadedFiles.forEach((file, newIndex) => {
                const fileContainer = document.createElement('div');
                fileContainer.className = 'flex flex-col items-center';
                
                const thumbnailWrapper = document.createElement('div');
                thumbnailWrapper.className = 'thumbnail-container';

                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        thumbnailWrapper.innerHTML = `
                            <img src="${e.target.result}" alt="Preview">
                            <div class="thumbnail-remove" onclick="removeFile(${newIndex})">
                                <i class="fas fa-times text-red-500"></i>
                            </div>
                        `;
                    };
                    reader.readAsDataURL(file);
                } else {
                    thumbnailWrapper.innerHTML = `
                        <div class="w-full h-full bg-gray-100 flex items-center justify-center">
                            <i class="fas fa-file-pdf text-red-500 text-3xl"></i>
                            <div class="thumbnail-remove" onclick="removeFile(${newIndex})">
                                <i class="fas fa-times text-red-500"></i>
                            </div>
                        </div>
                    `;
                }

                const fileInfo = document.createElement('div');
                fileInfo.className = 'text-sm mt-2 text-center';
                fileInfo.innerHTML = `
                    <p class="font-medium truncate">${file.name}</p>
                    <p class="text-gray-500">${(file.size / 1024 / 1024).toFixed(2)} MB</p>
                `;
                
                fileContainer.appendChild(thumbnailWrapper);
                fileContainer.appendChild(fileInfo);
                fileList.appendChild(fileContainer);
            });

            // อัพเดท files property ของ input file เพื่อให้สะท้อนการเปลี่ยนแปลง
            const dataTransfer = new DataTransfer();
            uploadedFiles.forEach(file => {
                dataTransfer.items.add(file);
            });
            document.getElementById('fileInput').files = dataTransfer.files;
        }

        /**
         * แปลงอ็อบเจกต์ File เป็น Base64 String
         * @param {File} file - อ็อบเจกต์ File ที่จะแปลง
         * @returns {Promise<string>} Promise ที่ Resolve ด้วย Base64 String
         */
        function convertFileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = (error) => {
                    console.error(`Error converting file to Base64 for ${file.name}:`, error);
                    reject(error);
                };
                reader.readAsDataURL(file);
            });
        }

        /**
         * จัดการการส่งฟอร์มแจ้งซ่อม
         * @param {Event} e - อ็อบเจกต์ Event การส่งฟอร์ม
         */
        async function handleFormSubmission(e) {
            e.preventDefault();

            // 1. ตรวจสอบการเข้าสู่ระบบ LIFF
            if (typeof liff === 'undefined' || !liff?.isLoggedIn?.()) {
                await Swal.fire({ title: 'กรุณาเข้าสู่ระบบ', icon: 'warning' });
                return;
            }

            // 2. แสดงตัวหมุนโหลด (Loading Spinner)
            Swal.fire({
                title: 'กำลังส่งข้อมูล...',
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading()
            });

            const formData = new FormData(this); // 'this' หมายถึง Element ของฟอร์ม

            try {
                // 3. ประมวลผลไฟล์ (ถ้ามี)
                if (uploadedFiles.length > 0) {
                    console.log(`Attempting to convert ${uploadedFiles.length} files to Base64...`);
                    const fileBase64Array = await Promise.all(uploadedFiles.map(file => convertFileToBase64(file)));
                    const filenames = uploadedFiles.map(file => file.name);
                    const mimetypes = uploadedFiles.map(file => file.type);

                    formData.append('files', JSON.stringify(fileBase64Array));
                    formData.append('filenames', JSON.stringify(filenames));
                    formData.append('mimetypes', JSON.stringify(mimetypes));
                    console.log("Files converted to Base64 and appended to form data.");
                }

                // 4. ส่งข้อมูลไปยัง Google Apps Script
                console.log("Sending form data to Google Apps Script...");
                const response = await fetch(googleAppsScriptUrl, {
                    method: 'POST',
                    body: formData
                });

                // 5. จัดการ Response
                if (!response.ok) {
                    // ตรวจสอบ HTTP errors (เช่น 404, 500)
                    throw new Error(`HTTP error! สถานะ: ${response.status}`);
                }

                const data = await response.json();
                console.log('ข้อมูลที่ได้รับจาก Google Apps Script:', data);

                Swal.close(); // ปิดตัวหมุนโหลด

                if (data.status === 'success') {
                    await Swal.fire({
                        title: 'ส่งแบบฟอร์มแจ้งซ่อมสำเร็จ!',
                        html: data.jobId ? `รหัสงานของคุณคือ: <strong>${data.jobId}</strong>` : '',
                        icon: 'success'
                    });
                    resetFormAndFiles(this);
                } else {
                    throw new Error(data.message || 'เกิดข้อผิดพลาดในการส่งแบบฟอร์ม');
                }
            } catch (error) {
                Swal.close();
                await Swal.fire({
                    title: 'เกิดข้อผิดพลาด!',
                    text: `ไม่สามารถส่งข้อมูลได้: ${error.message}`,
                    icon: 'error'
                });
                console.error('ข้อผิดพลาดในการส่งฟอร์ม:', error);
            }
        }

        /**
         * รีเซ็ตฟอร์มและล้างรายการไฟล์ที่อัปโหลด
         * @param {HTMLFormElement} formElement - ฟอร์มที่จะรีเซ็ต
         */
        function resetFormAndFiles(formElement) {
            formElement.reset();
            const fileListElement = document.getElementById('fileList');
            if (fileListElement) {
                fileListElement.innerHTML = '';
                console.log("File list cleared.");
            } else {
                console.warn("คำเตือน: ไม่พบ Element 'fileList' สำหรับการล้างข้อมูล");
            }
            uploadedFiles = [];
            console.log("uploadedFiles array reset.");
        }

        /**
         * เริ่มต้น LIFF และดึงข้อมูลโปรไฟล์ผู้ใช้
         */
        async function initializeLiff() {
            try {
                await liff.init({ liffId });
                console.log("LIFF initialized.");
                if (!liff.isLoggedIn()) {
                    console.log("LIFF not logged in. Prompting for login.");
                    await Swal.fire({
                        title: 'กรุณาเข้าสู่ระบบ LINE',
                        text: 'คุณต้องเข้าสู่ระบบ LINE เพื่อใช้งานฟอร์มแจ้งซ่อมนี้',
                        icon: 'info',
                        confirmButtonText: 'เข้าสู่ระบบ LINE'
                    }).then(result => {
                        if (result.isConfirmed) liff.login();
                    });
                    return;
                }
                const profile = await liff.getProfile();
                document.getElementById('lineUserId').value = profile.userId;
                document.getElementById('lineDisplayName').value = profile.displayName;
                document.getElementById('linePictureUrl').value = profile.pictureUrl || '';
                const profilePictureElement = document.getElementById('profilePicture');
                if (profile.pictureUrl) profilePictureElement.src = profile.pictureUrl;
                console.log("LIFF profile fetched and updated UI.");
            } catch (error) {
                console.error("LIFF initialization failed:", error);
                Swal.fire({
                    title: 'เกิดข้อผิดพลาดในการเริ่มต้น LIFF',
                    text: 'กรุณาลองใหม่อีกครั้ง หรือตรวจสอบการตั้งค่า LIFF ID',
                    icon: 'error'
                });
            }
        }

        // รวม Event Listeners ใน DOMContentLoaded เดียว
        document.addEventListener('DOMContentLoaded', () => {
            initializeLiff();

            const repairForm = document.getElementById('repairForm');
            if (repairForm) {
                repairForm.addEventListener('submit', handleFormSubmission);
                console.log("Form submission listener added.");
            } else {
                console.error("Error: 'repairForm' element not found.");
            }

            // ดึงค่า device_id จาก URL (ถ้ามี)
            const params = new URLSearchParams(window.location.search);
            const device = params.get("device");
            if (device) {
                const deviceElement = document.getElementById("device");
                if (deviceElement) {
                    deviceElement.value = device;
                    console.log(`Device ID from URL: ${device}`);
                } else {
                    console.warn("Warning: 'device' input element not found.");
                }
            }

            // Listener สำหรับปุ่มติดตามงาน
            const trackingButton = document.getElementById('openTrackingModal');
            if (trackingButton) {
                trackingButton.addEventListener('click', function() {
                    const targetUrl = 'https://liff.line.me/2007374280-GR1Q3YxJ';
                    window.open(targetUrl, '_blank');
                    console.log("Tracking modal button clicked. Opening new tab.");
                });
            }

            // Listener สำหรับปุ่ม "ถ่ายรูป/เลือกไฟล์" เพื่อเรียก input file
            document.getElementById('takePhotoBtn').addEventListener('click', function() {
                document.getElementById('fileInput').click();
                console.log("Take Photo/Choose File button clicked.");
            });
        });
    </script>
