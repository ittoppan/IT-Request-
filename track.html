<!DOCTYPE html>
<html lang="th">
<head>
    <!-- ส่วน head เดิมเหมือนเดิม -->
    <!-- เพิ่ม style เพิ่มเติม -->
    <style>
        /* เพิ่ม style สำหรับแท็บประเภทงาน */
        .job-type-tabs {
            display: flex;
            border-bottom: 1px solid #e2e8f0;
            margin-bottom: 1.5rem;
        }
        
        .job-type-tab {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            font-weight: 500;
            color: #64748b;
            transition: all 0.2s ease;
        }
        
        .job-type-tab.active {
            color: #1e40af;
            border-bottom-color: #1e40af;
            background-color: #eff6ff;
        }
        
        /* ปรับการแสดงผลสำหรับ EN */
        .en-specific {
            display: none;
        }
        
        .show-en .en-specific {
            display: block;
        }
        
        .show-en .it-specific {
            display: none;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
    <!-- ส่วน header เดิมเหมือนเดิม -->

    <div class="max-w-6xl mx-auto p-4 md:p-6 -mt-8 relative z-10">
        <!-- เพิ่มแท็บเลือกประเภทงาน -->
        <div class="job-type-tabs glass-card mb-4">
            <div class="job-type-tab active" data-type="IT">งานซ่อม IT</div>
            <div class="job-type-tab" data-type="EN">งานซ่อมเครื่องจักร (EN)</div>
        </div>

        <!-- ส่วน loading indicator เดิมเหมือนเดิม -->

        <div id="mainContent" class="hidden">
            <!-- ส่วน dashboard เดิมเหมือนเดิม -->

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 pb-4 mb-4">
                <!-- ส่วนรายการงานซ่อม -->
                <div class="space-y-4">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">
                        รายการงานซ่อมของคุณ (<span id="jobCount">0</span> งาน)
                        <span class="text-sm font-normal ml-2" id="currentJobType">(IT)</span>
                    </h2>
                    
                    <!-- เพิ่มช่องค้นหา -->
                    <div class="relative">
                        <input type="text" id="jobSearch" placeholder="ค้นหาจากเลขที่งานหรือรายละเอียด..." 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
                    </div>
                    
                    <div id="jobsContainer" class="space-y-4"></div>
                    
                    <div id="noJobsFound" class="glass-card hidden">
                        <!-- เนื้อหาเดิมเหมือนเดิม -->
                    </div>
                </div>

                <!-- ส่วนรายละเอียดงาน -->
                <div class="lg:sticky lg:top-6 h-fit">
                    <!-- เพิ่มส่วนหัวรายละเอียดที่แสดงประเภทงาน -->
                    <div id="detailHeader" class="hidden">
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">
                            <span id="detailJobType">IT</span> - <span id="detailJobId"></span>
                        </h3>
                    </div>
                    
                    <div id="emptyDetails" class="glass-card">
                        <!-- เนื้อหาเดิมเหมือนเดิม -->
                    </div>
                    
                    <div id="jobDetailsContainer" class="glass-card animate-fade-in hidden">
                        <!-- เนื้อหาจะถูกสร้างโดย JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ค่าคงที่และตัวแปรเดิม
            // เพิ่มตัวแปรสำหรับประเภทงาน
            let currentJobType = 'IT';
            
            // ฟังก์ชัน initializeLiff เดิม
            // เพิ่มการดึงข้อมูลทั้ง IT และ EN
            async function loadRepairJobs() {
                try {
                    document.getElementById('loadingIndicator').classList.remove('hidden');
                    document.getElementById('mainContent').classList.add('hidden');
                    
                    // ดึงข้อมูลทั้ง IT และ EN
                    const [itResponse, enResponse] = await Promise.all([
                        fetch(`${scriptUrl}?action=getRepairJobs&userId=${userId}&formType=IT`),
                        fetch(`${scriptUrl}?action=getRepairJobs&userId=${userId}&formType=EN`)
                    ]);
                    
                    const itData = await itResponse.json();
                    const enData = await enResponse.json();
                    
                    if (itData.status === 'success' && enData.status === 'success') {
                        // จัดเก็บข้อมูลแยกตามประเภท
                        repairJobs = {
                            IT: itData.data,
                            EN: enData.data
                        };
                        
                        updateDashboardStats();
                        filterJobsByStatus(currentStatusFilter);
                        
                        // อัปเดตเวลาล่าสุด
                        const now = new Date();
                        document.getElementById('lastUpdatedTime').textContent = formatTime(now);
                        
                        document.getElementById('loadingIndicator').classList.add('hidden');
                        document.getElementById('mainContent').classList.remove('hidden');
                        
                        checkNoJobsFound();
                    } else {
                        throw new Error('Failed to load repair jobs');
                    }
                } catch (error) {
                    console.error('Error loading repair jobs:', error);
                    showError('เกิดข้อผิดพลาดในการโหลดข้อมูล', error.message);
                }
            }
            
            // ฟังก์ชันตรวจสอบว่ามีงานหรือไม่
            function checkNoJobsFound() {
                const hasJobs = filteredJobs.length > 0;
                document.getElementById('noJobsFound').classList.toggle('hidden', hasJobs);
            }
            
            // ฟังก์ชันกรองงานตามประเภท
            function filterJobsByType(type) {
                currentJobType = type;
                document.getElementById('currentJobType').textContent = `(${type})`;
                document.body.classList.toggle('show-en', type === 'EN');
                
                // อัปเดตแท็บที่ active
                document.querySelectorAll('.job-type-tab').forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.type === type);
                });
                
                // กรองงานตามสถานะที่เลือก
                filterJobsByStatus(currentStatusFilter);
            }
            
            // ปรับปรุงฟังก์ชัน filterJobsByStatus
            function filterJobsByStatus(status) {
                currentStatusFilter = status;
                
                // อัปเดตแท็บสถานะ
                statusTabs.forEach(tab => {
                    tab.classList.remove('active-tab-style');
                    if (tab.dataset.status === status) {
                        tab.classList.add('active-tab-style');
                    }
                });
                
                // กรองงานตามสถานะและประเภท
                let jobs = [...repairJobs[currentJobType]];
                
                switch(status) {
                    case 'new':
                        jobs = jobs.filter(job => job.status === 'แจ้งซ่อมใหม่');
                        break;
                    case 'pending':
                        jobs = jobs.filter(job => job.status === 'รอดำเนินการ');
                        break;
                    case 'in-progress':
                        jobs = jobs.filter(job => job.status === 'กำลังดำเนินการ');
                        break;
                    case 'completed':
                        jobs = jobs.filter(job => job.status === 'เสร็จสิ้น');
                        break;
                    case 'cancelled':
                        jobs = jobs.filter(job => job.status === 'ยกเลิก');
                        break;
                }
                
                filteredJobs = jobs;
                renderJobList();
                
                // ล้างการเลือกงานถ้าไม่อยู่ในรายการที่กรองแล้ว
                if (selectedJobId && !filteredJobs.some(job => job.jobId === selectedJobId)) {
                    selectedJobId = null;
                    document.getElementById('jobDetailsContainer').classList.add('hidden');
                    document.getElementById('emptyDetails').classList.remove('hidden');
                }
                
                checkNoJobsFound();
            }
            
            // ปรับปรุงฟังก์ชัน renderJobDetails สำหรับทั้ง IT และ EN
            function renderJobDetails(job) {
                const jobDetailsContainer = document.getElementById('jobDetailsContainer');
                const emptyDetails = document.getElementById('emptyDetails');
                const detailHeader = document.getElementById('detailHeader');
                
                emptyDetails.classList.add('hidden');
                detailHeader.classList.remove('hidden');
                jobDetailsContainer.classList.remove('hidden');
                
                // อัปเดตหัวข้อรายละเอียด
                document.getElementById('detailJobType').textContent = currentJobType;
                document.getElementById('detailJobId').textContent = job.jobId;
                
                // กำหนดคลาสสถานะ
                const statusInfo = getStatusInfo(job.status);
                
                // สร้างส่วนไฟล์แนบ
                const fileAttachmentsHtml = createFileAttachmentsHtml(job);
                
                // สร้างรายละเอียดตามประเภทงาน
                let detailsHtml = '';
                if (currentJobType === 'IT') {
                    detailsHtml = `
                        <div>
                            <h4 class="font-semibold mb-3 text-gray-700">ข้อมูลปัญหา</h4>
                            <ul class="space-y-2 text-sm text-gray-700">
                                <li><strong>ประเภทปัญหา:</strong> ${job.problemType || 'ไม่ระบุ'}</li>
                                <li><strong>รายละเอียด:</strong> ${job.problemDetails || 'ไม่มีรายละเอียดเพิ่มเติม'}</li>
                                <li><strong>อุปกรณ์:</strong> ${job.device || 'ไม่ระบุ'}</li>
                                <li><strong>ความเร่งด่วน:</strong> ${job.urgency || 'ไม่ระบุ'}</li>
                                <li><strong>สำนักงาน:</strong> ${job.office || 'ไม่ระบุ'}</li>
                            </ul>
                        </div>
                    `;
                } else {
                    detailsHtml = `
                        <div>
                            <h4 class="font-semibold mb-3 text-gray-700">ข้อมูลเครื่องจักร</h4>
                            <ul class="space-y-2 text-sm text-gray-700">
                                <li><strong>ชื่อเครื่องจักร:</strong> ${job.machineName || 'ไม่ระบุ'}</li>
                                <li><strong>สถานะเครื่อง:</strong> ${job.machineStatus || 'ไม่ระบุ'}</li>
                                <li><strong>ประเภทงาน:</strong> ${job.jobType || 'ไม่ระบุ'}</li>
                                <li><strong>รายละเอียดปัญหา:</strong> ${job.problemDescription || 'ไม่มีรายละเอียด'}</li>
                                <li><strong>สาเหตุ:</strong> ${job.rootCause || 'ยังไม่ทราบสาเหตุ'}</li>
                            </ul>
                        </div>
                        <div class="it-specific">
                            <h4 class="font-semibold mb-3 text-gray-700">การซ่อมบำรุง</h4>
                            <ul class="space-y-2 text-sm text-gray-700">
                                <li><strong>รายละเอียดการซ่อม:</strong> ${job.maintenanceDescription || 'ไม่มีข้อมูล'}</li>
                                <li><strong>การดำเนินการ:</strong> ${job.maintenanceAction || 'ไม่ระบุ'}</li>
                                <li><strong>อะไหล่ที่ใช้:</strong> ${job.sparePartsUsed || 'ไม่มี'}</li>
                                <li><strong>จำนวน:</strong> ${job.quantity || '0'}</li>
                            </ul>
                        </div>
                    `;
                }
                
                // สร้าง HTML ทั้งหมด
                jobDetailsContainer.innerHTML = `
                    <div class="p-6 space-y-6">
                        <div class="flex items-center justify-between border-b pb-4 mb-4">
                            <div class="flex items-center">
                                <i class="fas ${statusInfo.icon} mr-3 text-${statusInfo.color}-500 text-xl"></i>
                                <span class="text-lg font-semibold text-gray-800">สถานะ: ${statusInfo.text}</span>
                            </div>
                            <span class="status-badge ${statusInfo.class}">
                                <i class="fas ${statusInfo.icon} mr-1"></i>
                                ${statusInfo.text}
                            </span>
                        </div>

                        <div class="p-4 bg-blue-50 rounded-lg border border-blue-200 shadow-sm">
                            ${job.assignedTo || job.responsible ? `
                                <p class="text-sm text-gray-600 mb-1">
                                    <i class="fas fa-user-tie mr-2"></i> ผู้รับผิดชอบ: 
                                    <span class="font-medium">${job.assignedTo || job.responsible || 'ยังไม่มีผู้รับผิดชอบ'}</span>
                                </p>
                            ` : ''}
                            ${job.estimatedCompletion || job.finishDate ? `
                                <p class="text-sm text-gray-600">
                                    <i class="fas fa-hourglass-half mr-2"></i> 
                                    ${currentJobType === 'IT' ? 'คาดว่าจะเสร็จ:' : 'วันที่เสร็จ:'} 
                                    <span class="font-medium">${formatDate(job.estimatedCompletion || job.finishDate)}</span>
                                </p>
                            ` : ''}
                        </div>

                        ${detailsHtml}
                        ${fileAttachmentsHtml}

                        <div class="text-right text-xs text-gray-500 pt-4 border-t mt-4">
                            แจ้งซ่อมเมื่อ: ${formatDateTime(job.timestamp)}
                        </div>
                    </div>
                `;
            }
            
            // ฟังก์ชันช่วยเหลือสำหรับสถานะ
            function getStatusInfo(status) {
                switch(status) {
                    case 'แจ้งซ่อมใหม่':
                        return { class: 'status-new', icon: 'fa-file-circle-plus', text: 'แจ้งซ่อมใหม่', color: 'blue' };
                    case 'รอดำเนินการ':
                        return { class: 'status-pending', icon: 'fa-clock', text: 'รอดำเนินการ', color: 'orange' };
                    case 'กำลังดำเนินการ':
                        return { class: 'status-in-progress', icon: 'fa-tools', text: 'กำลังดำเนินการ', color: 'yellow' };
                    case 'เสร็จสิ้น':
                        return { class: 'status-completed', icon: 'fa-check-circle', text: 'เสร็จสิ้น', color: 'green' };
                    case 'ยกเลิก':
                        return { class: 'status-cancelled', icon: 'fa-times-circle', text: 'ยกเลิก', color: 'gray' };
                    default:
                        return { class: 'status-pending', icon: 'fa-clock', text: status || 'ไม่ทราบสถานะ', color: 'gray' };
                }
            }
            
            // ฟังก์ชันสร้าง HTML สำหรับไฟล์แนบ
            function createFileAttachmentsHtml(job) {
                const urls = job.imageViewUrls || job.driveUrls || [];
                if (urls.length === 0) return '';
                
                // แปลง string URLs เป็น array ถ้าเป็น string
                const urlArray = typeof urls === 'string' ? urls.split(',') : urls;
                
                return `
                    <div>
                        <h4 class="font-semibold mb-3 text-gray-700">ไฟล์แนบประกอบปัญหา (${urlArray.length} รูป)</h4>
                        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3">
                            ${urlArray.map(url => `
                                <a href="${url.trim()}" target="_blank" class="block border border-gray-200 rounded-lg overflow-hidden shadow-sm hover:shadow-md transition-shadow duration-200">
                                    <img src="${url.trim()}" alt="ไฟล์แนบ" class="w-full h-24 object-cover">
                                </a>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            // เพิ่มการค้นหางาน
            function setupSearch() {
                const searchInput = document.getElementById('jobSearch');
                searchInput.addEventListener('input', function() {
                    const searchTerm = this.value.toLowerCase();
                    
                    if (searchTerm === '') {
                        filterJobsByStatus(currentStatusFilter);
                        return;
                    }
                    
                    filteredJobs = repairJobs[currentJobType].filter(job => {
                        return (
                            (job.jobId && job.jobId.toLowerCase().includes(searchTerm)) ||
                            (job.problemDetails && job.problemDetails.toLowerCase().includes(searchTerm)) ||
                            (job.problemDescription && job.problemDescription.toLowerCase().includes(searchTerm)) ||
                            (job.machineName && job.machineName.toLowerCase().includes(searchTerm))
                        );
                    });
                    
                    renderJobList();
                    checkNoJobsFound();
                });
            }
            
            // Event Listeners
            document.querySelectorAll('.job-type-tab').forEach(tab => {
                tab.addEventListener('click', () => filterJobsByType(tab.dataset.type));
            });
            
            document.getElementById('backBtn').addEventListener('click', goBack);
            
            // Initialize
            window.onload = function() {
                initializeLiff();
                setupSearch();
            };
        });
    </script>
</body>
</html>
